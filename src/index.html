<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <!-- <script src="/build/svgram-wc-core.js"></script> -->
  <script type="text/javascript">
    function setSv5Shapes(){
      let container =  {
      shapes: [{ "x": "100px", "y": "10px", "width": "80px", "heigth": "70px", "stroke": "red", "fill": "green"},
      { "x": "200px", "y": "10px", "width": "70px", "heigth": "60px", "stroke": "blue", "fill": "brown"}]
      };
      let containerJson = JSON.stringify(container);
      console.log(containerJson);
      let canvas = document.getElementById("canvas");
      canvas.setAttribute("content", containerJson);
      console.log(canvas);      
    };
  </script>
  <script type="module" src="./build/svgram-wc-core.js"></script>
  <script type="module" src="./build/start.mjs"></script>
</head>
<body>

  <svgram-canvas id="canvas" first="Sv5" last="Canvas" content='{ "shapes": []}' ></svgram-canvas>

</body>
